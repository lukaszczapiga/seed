<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Register</h2>
        <form name="registerForm" role="form" ng-submit="register()">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Name</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control input-sm" ng-model="name" name="name">
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid }">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Email</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="email" class="form-control input-sm" required ng-model="email" name="email" >
                        <div ng-if="registerForm.email.$touched">
                            <div class="help-block" ng-messages="registerForm.email.$error" role="alert">
                                <div ng-message="required">Email address is required</div>
                                <div ng-message="email">This needs to be a valid email</div>
                                <div ng-message-exp="message.type">{{message.text}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid }">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Password</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="password" class="form-control input-sm" required ng-model="password" name="password">
                        <div class="help-block" ng-messages="registerForm.password.$error" role="alert" ng-if="registerForm.password.$touched">
                            <div ng-message="required">Password is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="btn btn-primary btn-sm">Signup</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
