<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-sm-12">
        <h1>{{article.title}}</h1>
        <p>Created: {{article.created}}</p>
        <p>{{article.body}}</p>
        <h4>Comments</h4>
        <div class="row">

        </div>
            <form name="newCommentForm" role="form" ng-submit="create()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-2">
                            <label>Comment</label>
                        </div>
                        <div class="col-lg-8">
                            <textarea cols="30" rows="5" class="form-control input-sm" ng-model="commentBody" name="commentBody"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="animate-repeat" ng-repeat="comment in comments | orderBy:'-created'">
                <p><strong>{{comment.author.local.name}}</strong></p>
                <p>{{comment.created}}</p>
                <p>{{comment.body}}</p>
            </div>
            <div class="animate-repeat" ng-if="comments.length == 0">
                <strong>No comments found...</strong>
            </div>
    </div>
</div>
