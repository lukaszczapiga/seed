<div class="row">
    <div class="col-sm-12">
        <input type="search" ng-model="q" placeholder="Filter users..." aria-label="Filter users" />
        <ul class="example-animate-container">
            <li class="animate-repeat" ng-repeat="user in users | filter:q as results">
                [{{$index + 1}}] {{user.name}} who is {{user.role}}. <i class="fa fa-trash-o" ng-click="delete(user.id)"></i>
            </li>
            <li class="animate-repeat" ng-if="results.length == 0">
                <strong>No results found...</strong>
            </li>
        </ul>
    </div>
</div>
